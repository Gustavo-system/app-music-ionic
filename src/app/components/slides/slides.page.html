<!-- slides para la presentacion -->
<ion-content padding>
  <ion-slides pager="true" [options]="optionsSlides">
    <ion-slide *ngFor="let slide of slides">
      <ion-icon name="close" (click)="closeSlides()"></ion-icon>
      <img [src]="slide.img" alt="logo" />
      <h1>{{ slide.title }}</h1>
      <h2>{{ slide.subtitle }}</h2>
      <p>{{ slide.description }}</p>
      <ion-icon name="{{ slide.icon }}"></ion-icon>
    </ion-slide>
  </ion-slides>
</ion-content>
